<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevJWT | Simple JWT Decoder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --accent: #3b82f6;
            --accent-dark: #2563eb;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --danger: #ef4444;
            --success: #22c55e;
            --header-dark: #0f172a;
            --border-color: #334155;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 16px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--header-dark);
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem;
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--accent);
        }

        .logo-icon {
            font-size: 1.25rem;
        }

        .tag-line {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        main {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem 1rem;
            flex: 1;
        }

        .input-section {
            margin-bottom: 2rem;
        }

        textarea {
            width: 100%;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-primary);
            padding: 1rem;
            font-size: 0.9rem;
            min-height: 120px;
            resize: vertical;
            transition: border-color 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .button-row {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        button {
            padding: 0.75rem 1.5rem;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 0.4rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            background-color: var(--accent-dark);
        }

        button:active {
            transform: translateY(1px);
        }

        button.secondary {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
        }

        button.secondary:hover {
            background-color: #2c3e50;
        }

        .token-segments {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .segment {
            flex: 1;
            min-width: 300px;
        }

        .segment-label {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            gap: 0.5rem;
        }

        .segment-label .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .dot.header {
            background-color: #3b82f6;
        }

        .dot.payload {
            background-color: #8b5cf6;
        }

        .dot.signature {
            background-color: #ef4444;
        }

        .segment-box {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1rem;
            height: 100%;
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .copy-btn:hover {
            color: var(--text-primary);
            background-color: transparent;
        }

        .json-content {
            font-family: 'Fira Code', 'Consolas', 'Monaco', monospace;
            font-size: 0.85rem;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .error-message {
            background-color: rgba(239, 68, 68, 0.2);
            border-left: 4px solid var(--danger);
            color: var(--text-primary);
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 0.25rem;
        }

        footer {
            padding: 1.5rem;
            text-align: center;
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.25rem;
            color: white;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }

        .toast.success {
            background-color: var(--success);
        }

        .toast.error {
            background-color: var(--danger);
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Examples section */
        .example-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .example-tokens {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .example-token {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 0.9rem;
            transition: border-color 0.2s;
        }

        .example-token:hover {
            border-color: var(--accent);
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        .icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .token-info {
            margin-top: 2rem;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .info-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1.25rem;
            flex: 1;
            min-width: 280px;
        }

        .info-title {
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-content {
            font-size: 0.9rem;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .info-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .info-label {
            color: var(--text-secondary);
        }

        .info-value {
            color: var(--text-primary);
            font-weight: 500;
        }

        .timestamp {
            display: flex;
            flex-direction: column;
        }

        .timestamp .date {
            color: var(--text-primary);
            font-weight: 500;
        }

        .timestamp .relative {
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .token-segments {
                flex-direction: column;
            }
            .segment {
                min-width: 100%;
            }
            .button-row {
                flex-direction: column;
            }
            button {
                width: 100%;
            }
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Dark scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>

                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>

                            </svg>

                </div>
                <div class="segment">
                    <div class="segment-label">
                        <span class="dot signature"></span>

                    </div>

                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                        </button>
                        <div id="signature-content" class="json-content"></div>
                    </div>
                </div>
            </div>

            <div id="token-info" class="token-info">
                <div class="info-card">
                    <div class="info-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                            <line x1="12" y1="16" x2="12" y2="12"></line>

        </div>
    </main>

    <div id="toast" class="toast"></div>

    <footer>
        DevJWT - A simple JWT decoder tool for developers
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const jwtInput = document.getElementById('jwt-input');
            const decodeBtn = document.getElementById('decode-btn');
            const clearBtn = document.getElementById('clear-btn');
            const errorContainer = document.getElementById('error-container');
            const decodedContainer = document.getElementById('decoded-container');
            const headerContent = document.getElementById('header-content');
            const payloadContent = document.getElementById('payload-content');
            const signatureContent = document.getElementById('signature-content');
            const exampleTokens = document.querySelectorAll('.example-token');
            
            // Token info elements
            const tokenAlg = document.getElementById('token-alg');
            const tokenType = document.getElementById('token-type');
            const tokenIat = document.getElementById('token-iat');
            const tokenExp = document.getElementById('token-exp');
            const tokenSub = document.getElementById('token-sub');
            const tokenIss = document.getElementById('token-iss');

            // Initialize clipboard.js
            new ClipboardJS('.copy-btn').on('success', function(e) {
                showToast('Copied to clipboard!', 'success');
                e.clearSelection();
            });

            // Decode JWT function
            function decodeJWT(token) {
                try {
                    // Clear any previous errors
                    errorContainer.innerHTML = '';
                    
                    // Split the token into parts
                    const parts = token.split('.');
                    
                    if (parts.length !== 3) {
                        throw new Error('Invalid JWT format. Expected three parts separated by dots.');
                    }
                    
                    // Decode header
                    const header = JSON.parse(atob(parts[0]));
                    headerContent.textContent = JSON.stringify(header, null, 2);
                    
                    // Decode payload
                    const payload = JSON.parse(atob(parts[1]));
                    payloadContent.textContent = JSON.stringify(payload, null, 2);
                    
                    // Display signature (can't decode, just show as is)
                    signatureContent.textContent = parts[2];
                    
                    // Update token info
                    updateTokenInfo(header, payload);
                    
                    // Show decoded container
                    decodedContainer.style.display = 'block';
                    
                    // Apply syntax highlighting
                    hljs.highlightAll();
                    
                    return true;
                } catch (error) {
                    // Display error message
                    errorContainer.innerHTML = `
                        <div class="error-message">
                            ${error.message || 'Failed to decode JWT token. Please check the format and try again.'}
                        </div>
                    `;
                    decodedContainer.style.display = 'none';
                    return false;
                }
            }

            // Function to format timestamp
            function formatTimestamp(timestamp) {
                if (!timestamp) return { date: '-', relative: '-' };
                
                const date = new Date(timestamp * 1000);
                const now = new Date();
                const diffInSeconds = Math.floor((date - now) / 1000);
                
                let relativeTime;
                if (diffInSeconds < 0) {
                    if (diffInSeconds > -60) {
                        relativeTime = 'Just now';
                    } else if (diffInSeconds > -3600) {
                        relativeTime = `${Math.floor(-diffInSeconds / 60)} minutes ago`;
                    } else if (diffInSeconds > -86400) {
                        relativeTime = `${Math.floor(-diffInSeconds / 3600)} hours ago`;
                    } else {
                        relativeTime = `${Math.floor(-diffInSeconds / 86400)} days ago`;
                    }
                } else {
                    if (diffInSeconds < 60) {
                        relativeTime = 'In less than a minute';
                    } else if (diffInSeconds < 3600) {
                        relativeTime = `In ${Math.floor(diffInSeconds / 60)} minutes`;
                    } else if (diffInSeconds < 86400) {
                        relativeTime = `In ${Math.floor(diffInSeconds / 3600)} hours`;
                    } else {
                        relativeTime = `In ${Math.floor(diffInSeconds / 86400)} days`;
                    }
                }
                
                return {
                    date: date.toLocaleString(),
                    relative: relativeTime
                };
            }

            // Update token info
            function updateTokenInfo(header, payload) {
                // Algorithm
                tokenAlg.textContent = header.alg || '-';
                
                // Token type
                tokenType.textContent = header.typ || '-';
                
                // Issued at
                if (payload.iat) {
                    const iat = formatTimestamp(payload.iat);
                    tokenIat.querySelector('.date').textContent = iat.date;
                    tokenIat.querySelector('.relative').textContent = iat.relative;
                } else {
                    tokenIat.querySelector('.date').textContent = '-';
                    tokenIat.querySelector('.relative').textContent = '';
                }
                
                // Expires at
                if (payload.exp) {
                    const exp = formatTimestamp(payload.exp);
                    tokenExp.querySelector('.date').textContent = exp.date;
                    tokenExp.querySelector('.relative').textContent = exp.relative;
                } else {
                    tokenExp.querySelector('.date').textContent = '-';
                    tokenExp.querySelector('.relative').textContent = '';
                }
                
                // Subject
                tokenSub.textContent = payload.sub || '-';
                
                // Issuer
                tokenIss.textContent = payload.iss || '-';
            }

            // Show toast message
            function showToast(message, type = 'success') {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = `toast ${type} show`;
                
                setTimeout(() => {
                    toast.className = toast.className.replace('show', '');
                }, 3000);
            }

            // Event listeners
            decodeBtn.addEventListener('click', function() {
                const token = jwtInput.value.trim();
                if (!token) {
                    errorContainer.innerHTML = `
                        <div class="error-message">
                            Please enter a JWT token to decode.
                        </div>
                    `;
                    return;
                }
                
                // Add loading state
                const originalText = this.innerHTML;
                this.innerHTML = '<span class="spinner"></span> Decoding...';
                this.disabled = true;
                
                // Decode after a short delay to show loading state
                setTimeout(() => {
                    const success = decodeJWT(token);
                    
                    // Reset button state
                    this.innerHTML = originalText;
                    this.disabled = false;
                    
                    if (success) {
                        showToast('Token decoded successfully!', 'success');
                    }
                }, 300);
            });

            clearBtn.addEventListener('click', function() {
                jwtInput.value = '';
                errorContainer.innerHTML = '';
                decodedContainer.style.display = 'none';
            });

            // Example tokens
            exampleTokens.forEach(token => {
                token.addEventListener('click', function() {
                    const tokenValue = this.getAttribute('data-token');
                    jwtInput.value = tokenValue;
                    decodeBtn.click();
                });
            });

            // Handle input via URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const tokenParam = urlParams.get('token');
            if (tokenParam) {
                jwtInput.value = tokenParam;
                decodeBtn.click();
            }
        });
    </script>
</body>
